{% extends 'base.html' %}
{% block content %}
    <table border="1">
        {% for user in users %}
            <tr valign="top">
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('adduser') }}">Add User</a></p>
{% endblock %}
